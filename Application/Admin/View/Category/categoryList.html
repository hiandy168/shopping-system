<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品分类 </title>
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ADMIN__/css/general.css" rel="stylesheet" type="text/css" />
<link href="__ADMIN__/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>
    <span class="action-span"><a href="__CONTROLLER__/categoryAdd">添加新分类</a></span>
    <span class="action-span1"><a href="__MODULE__">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品分类 </span>
    <div style="clear:both"></div>
</h1>
<form method="post" action="" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th>分类名称</th>
                <th>导航栏</th>
                <th>是否显示</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            <foreach name="list" item="val">
            <tr align="center" class="0">
                <td align="left" class="first-cell" >
                <{$val.lev|str_repeat='&nbsp;&nbsp;&nbsp;&nbsp;',###}>
                <img src="./Images/menu_minus.gif" width="9" height="9" border="0" style="margin-left:0em" />
                <span><a href="javascript:void(0)"><{$val.cat_name}></a></span>
                </td>
                <td width="15%"><img src="./Images/<if condition='$val.is_nav eq 1'>yes.gif<else />no.gif</if>"  /></td>
                <td width="15%"><img src="<if condition='$val.is_show eq 1'> ./Images/yes.gif <else /> ./Images/no.gif </if>" /></td>
                <td width="15%" align="center"><span><{$val.sort_order}></span></td>
                <td width="30%" align="center">
                <a href="__GROUP__/Category/categoryEdit?cat_id=<{$val.cat_id}>">编辑</a> |
                <a href="__GROUP__/Category/categoryDelete?cat_id=<{$val.cat_id}>" title="移除" onclick="">移除</a>
                </td>
            </tr>
            </foreach>
        </table>
    </div>
</form>

</body>
</html>
